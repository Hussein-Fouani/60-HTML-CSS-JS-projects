<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Project2-Tip-Calculator/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <p>Enter the bill amount and tip percentage to calculate the total</p>
      <label id="bill" for="billamount">Bill Amount:</label>
      <input type="number" name="billamount" id="billamount" />
      <label id="billperc" for="tippercentage">Tip Percentage:</label>
      <input type="number" name="tippercentage" id="tippercentage" />
      <button class="btncalc" type="submit">Calculate</button>
      <span id="total">Total:</span>
      <button class="btncal" type="submit">Reset</button>
    </div>
  </body>
  <script src="/Project2-Tip-Calculator/main.js"></script>
</html>
